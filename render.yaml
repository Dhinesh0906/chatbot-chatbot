services:
  - type: web
    name: tinyllama-chatbot
    env: python
    plan: free
    buildCommand: |
      pip install -r server/requirements.txt
      mkdir -p model
      curl -L -o model/tinyllama.gguf https://huggingface.co/TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF/resolve/main/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf
    startCommand: "uvicorn server.app:app --host 0.0.0.0 --port $PORT"
